name: Build and Release Linux-TKG (PDS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Prepare environment
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git curl zstd jq bc kmod cpio flex bison libelf openssl sudo
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fix permissions for builder
        run: chown -R builder:builder .

      - name: Clone linux-tkg repo & configure
        run: |
          sudo -u builder bash -c '
            git clone https://github.com/Tk-Glitch/linux-tkg.git
            cd linux-tkg
            {
              echo "[_general]"
              echo "_distro=\"arch\""
              echo "_kernel_localversion=\"-tkg-pds\""
              echo "_enable_llvm_lto=y"
              echo "compileroptlevel=3"
              echo "_processor_opt=\"native\""
              echo "_use_numa=n"
              echo "_kconfig_add=\"HZ_1000=y"
              echo "CONFIG_HZ=1000"
              echo "CONFIG_NO_HZ_FULL=y"
              echo "CONFIG_NO_HZ_IDLE=y"
              echo "CONFIG_PREEMPT_VOLUNTARY=y\""
              echo "_sched_y=\"pds\""
            } > customization.cfg
          '

      - name: Build kernel
        run: |
          sudo -u builder bash -c '
            cd linux-tkg
            makepkg -s --noconfirm
            mkdir -p ../output
            mv ./*.pkg.tar.zst ../output/
          '

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "linux-tkg-pds-$(date -u +'%Y%m%d')"
          name: "Linux TKG PDS $(date -u +'%Y-%m-%d')"
          body: "Automated weekly build of Linux-TKG PDS kernel for Arch Linux."
          files: output/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
