name: Build Arch Linux Kernel (TKG-PDS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0" # build mingguan

env:
  _cpusched: "pds"
  _processor_opt: "native"
  _compiler: "llvm"
  _lto_mode: "full"
  _kernel_localversion: "-tkg-pds"
  PKGDEST: "/tmp/linux-tkg"

jobs:
  build-kernel:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm git base-devel sudo curl

      - name: Clone linux-tkg
        run: |
          git clone https://github.com/Tk-Glitch/linux-tkg.git
          cd linux-tkg
          # Tambahkan sedikit konfigurasi custom
          echo "[_general]" > customization.cfg
          echo "_distro=\"arch\"" >> customization.cfg
          echo "_kernel_localversion=\"-tkg-pds\"" >> customization.cfg
          echo "_sched_y=\"pds\"" >> customization.cfg
          echo "_compiler=\"llvm\"" >> customization.cfg
          echo "_lto_mode=\"full\"" >> customization.cfg
          echo "_processor_opt=\"native\"" >> customization.cfg
          echo "_cpusched=\"pds\"" >> customization.cfg

      - name: Prepare makepkg user
        run: |
          useradd -m user
          echo "user ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          chown -R user linux-tkg

      - name: Build kernel
        run: |
          cd linux-tkg
          su --preserve-environment user -c "yes '' | makepkg --noconfirm -s"

      - name: Rename kernel config
        run: |
          cd linux-tkg
          mv kernelconfig.new kernelconfig.arch.${{ env._cpusched }}.txt || true

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "linux-tkg-${{ env._cpusched }}-${{ github.run_number }}"
          name: "Linux TKG ${{ env._cpusched }} Build #${{ github.run_number }}"
          files: |
            linux-tkg/*.pkg.tar.zst
            linux-tkg/kernelconfig*.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
