name: Build and Release Linux-TKG (PDS)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 0" # build mingguan

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies (Arch)
        run: |
          pacman -Syu --noconfirm
          pacman -S --noconfirm base-devel git curl zstd jq bc kmod cpio flex bison libelf openssl

      - name: Clone linux-tkg repo
        run: |
          git clone https://github.com/Tk-Glitch/linux-tkg.git
          cd linux-tkg
          echo "[_general]" > customization.cfg
          echo "_distro=\"arch\"" >> customization.cfg
          echo "_kernel_localversion=\"-tkg-pds\"" >> customization.cfg
          echo "_enable_llvm_lto=y" >> customization.cfg
          echo "compileroptlevel=3" >> customization.cfg
          echo "_processor_opt=\"native\"" >> customization.cfg
          echo "_use_numa=n" >> customization.cfg
          echo "_kconfig_add=\"HZ_1000=y" >> customization.cfg
          echo "CONFIG_HZ=1000" >> customization.cfg
          echo "CONFIG_NO_HZ_FULL=y" >> customization.cfg
          echo "CONFIG_NO_HZ_IDLE=y" >> customization.cfg
          echo "CONFIG_PREEMPT_VOLUNTARY=y\"" >> customization.cfg
          echo "_sched_y=\"pds\"" >> customization.cfg

      - name: Build kernel
        run: |
          cd linux-tkg
          makepkg -s --noconfirm
          mkdir -p ../output
          mv ./*.pkg.tar.zst ../output/

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "linux-tkg-pds-$(date -u +'%Y%m%d')"
          name: "Linux TKG PDS $(date -u +'%Y-%m-%d')"
          body: "Automated weekly build of Linux-TKG PDS kernel for Arch Linux."
          files: output/*.pkg.tar.zst
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
